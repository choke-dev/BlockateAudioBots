version: '3.8'

services:
  blockate-audio-bot:
    build: .
    container_name: blockate-audio-bot
    restart: unless-stopped
    environment:
      # Discord Configuration
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - OWNERS=${OWNERS}
      
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # Notification Service
      - NTFY_AUTH=${NTFY_AUTH}
      - NTFY_USER=${NTFY_USER}
      - NTFY_PASSWORD=${NTFY_PASSWORD}
      
      # Audio Service
      - AUDIO_FILE_PROXY_AUTH=${AUDIO_FILE_PROXY_AUTH}
      - ROBLOX_ACCOUNT_COOKIE=${ROBLOX_ACCOUNT_COOKIE}
      
      # Node Environment
      - NODE_ENV=production
    
    # Mount volumes for persistent data and IPC communication
    volumes:
      - ./data:/app/data:rw
      # Shared IPC socket directory
      - ipc_sockets:/tmp:rw
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Depends on selfbot for IPC communication
    depends_on:
      - blockate-audio-selfbot

  blockate-audio-selfbot:
    build: ../BlockateAudioDatabaseSelfbot
    container_name: blockate-audio-selfbot
    restart: unless-stopped
    environment:
      # Discord Selfbot Configuration
      - ACCOUNT_TOKEN=${SELFBOT_ACCOUNT_TOKEN}
      - ROBLOX_ACCOUNT_TOKEN=${SELFBOT_ROBLOX_ACCOUNT_TOKEN}
      
      # Node Environment
      - NODE_ENV=production
    
    # Mount volumes for IPC communication
    volumes:
      # Shared IPC socket directory
      - ipc_sockets:/tmp:rw
      # Config file (if you want to override it)
      - ../BlockateAudioDatabaseSelfbot/config.json:/app/config.json:ro
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ipc_sockets:
    driver: local