# Command descriptions
commands:
  requestwhitelist:
    description: "Solicita la inclusión en lista blanca de un audio"
    options:
      id: "El ID del audio"
      name: "El nombre del audio"
      category: "La categoría/fuente del audio"
      tags: "Etiquetas separadas por comas para el audio (ej. \"meme, divertido, fuerte\")"
      private: "Indica si el audio es privado, usado para audio específico del mundo"
  
  addaudio:
    description: "Añade un audio a la base de datos de audio de blockate."
    options:
      id: "El id del audio"
      name: "El nombre del audio"
      category: "La categoría del audio"
      audio_visibility: "Indica si el audio es públicamente buscable en la base de datos o no"
      audio_lifecycle: "Indica si el audio está disponible o moderado"
      whitelister_name: "El nombre del que incluye en lista blanca"
