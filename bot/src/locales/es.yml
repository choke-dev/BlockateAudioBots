      whitelister_type: "El tipo del que incluye en lista blanca"
      requester_name: "El nombre del solicitante"
      requester_id: "El id del solicitante"
      requester_type: "El tipo del solicitante"
  
  deleteaudio:
    description: "Elimina un audio de la base de datos de audio de blockate."
    options:
      id: "El id del audio a eliminar"
      confirm: "Confirma que quieres eliminar este audio (requerido)"

